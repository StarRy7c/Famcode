<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV Channels</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 16px;
    }
    #country-filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .filter-btn {
      cursor: pointer;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 9999px;
      background: #1e293b;
      margin: 5px;
      color: white;
      border: none;
    }
    .filter-btn.active {
      background: linear-gradient(to right, #6366f1, #7c3aed);
      color: white;
    }
    #player-container {
      position: sticky;
      top: 0;
      background-color: #0f172a;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    #player-iframe {
      width: 100%;
      height: 50vh;
      border: none;
      border-radius: 1rem;
    }
    #channels-grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
    .channel-card {
      background: #1e293b;
      border-radius: 1rem;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    .channel-card:hover {
      transform: translateY(-6px) scale(1.02);
      background: #334155;
    }
    .channel-logo {
      width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .channel-name {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <iframe id="player-iframe" allowfullscreen></iframe>
  </div>

  <div id="country-filters"></div>
  <div id="channels-grid"></div>

  <script>
    const countryFiltersContainer = document.getElementById('country-filters');
    const channelsGrid = document.getElementById('channels-grid');
    const playerIframe = document.getElementById('player-iframe');

    let allChannelsData = [];
    let currentCountry = '';

    async function fetchData() {
      try {
        const response = await fetch('country_wise_tv.json');
        allChannelsData = await response.json();
        populateCountryFilters();
        // Load the first country's channels by default
        if (allChannelsData.length > 0) {
          currentCountry = allChannelsData[0].country;
          filterChannels(currentCountry);
          updateActiveButton(currentCountry);
        }
      } catch (error) {
        console.error('Error fetching channel data:', error);
      }
    }

    function populateCountryFilters() {
      allChannelsData.forEach(countryData => {
        const button = document.createElement('button');
        button.className = 'filter-btn';
        button.textContent = countryData.country;
        button.onclick = () => {
          currentCountry = countryData.country;
          filterChannels(currentCountry);
          updateActiveButton(currentCountry);
        };
        countryFiltersContainer.appendChild(button);
      });
    }
    
    function updateActiveButton(countryName) {
        const buttons = document.querySelectorAll('.filter-btn');
        buttons.forEach(button => {
            if (button.textContent === countryName) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        });
    }

    function filterChannels(countryName) {
      channelsGrid.innerHTML = '';
      const countryData = allChannelsData.find(c => c.country === countryName);
      if (countryData) {
        countryData.channels.forEach(channel => {
          const card = document.createElement('div');
          card.className = 'channel-card';
          card.onclick = () => {
            playChannel(channel.url);
          };

          const logo = document.createElement('img');
          logo.src = channel.logo;
          logo.alt = channel.name;
          logo.className = 'channel-logo';
          logo.onerror = () => {
              // some logos might fail to load
              logo.src = 'https://via.placeholder.com/150';
          }
          card.appendChild(logo);

          const name = document.createElement('div');
          name.className = 'channel-name';
          name.textContent = channel.name;
          card.appendChild(name);

          channelsGrid.appendChild(card);
        });
      }
    }

    function playChannel(streamUrl) {
      const playerUrl = `https://starry7c.github.io/CrixzyLive/?stream=${encodeURIComponent(streamUrl)}`;
      playerIframe.src = playerUrl;
      // Scroll to the player
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Initial fetch
    fetchData();
  </script>

</body>
</html>
