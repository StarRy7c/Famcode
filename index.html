<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrixZy Events</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
    
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e293b);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 16px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(-10px) rotate(-1deg); }
    }

    @keyframes slideInFromLeft {
      0% { transform: translateX(-100%) rotate(-5deg); opacity: 0; }
      100% { transform: translateX(0) rotate(0deg); opacity: 1; }
    }

    @keyframes slideInFromRight {
      0% { transform: translateX(100%) rotate(5deg); opacity: 0; }
      100% { transform: translateX(0) rotate(0deg); opacity: 1; }
    }

    @keyframes slideInFromBottom {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLeft {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInRight {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
      50% { box-shadow: 0 0 40px rgba(124, 58, 237, 0.8), 0 0 60px rgba(99, 102, 241, 0.4); }
    }

    .floating-bg {
      position: fixed;
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, rgba(99, 102, 241, 0.1), rgba(124, 58, 237, 0.1));
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      z-index: -1;
    }

    .floating-bg:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .floating-bg:nth-child(2) { top: 20%; right: 10%; animation-delay: 2s; }
    .floating-bg:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 4s; }
    .floating-bg:nth-child(4) { bottom: 10%; right: 20%; animation-delay: 1s; }

    .match-card {
      background: linear-gradient(135deg, #1e293b, #334155);
      border-radius: 20px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(50px);
    }

    .match-card.animate-in {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .match-card.animate-left {
      transform: translateX(-50px);
      animation: fadeInLeft 0.8s ease-out forwards;
    }

    .match-card.animate-right {
      transform: translateX(50px);
      animation: fadeInRight 0.8s ease-out forwards;
    }

    .match-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(99, 102, 241, 0.05), rgba(124, 58, 237, 0.05));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .match-card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 25px 50px rgba(99, 102, 241, 0.3), 0 0 50px rgba(124, 58, 237, 0.2);
      border-color: rgba(99, 102, 241, 0.5);
    }

    .match-card:hover::before {
      opacity: 1;
    }

    .match-img {
      transition: transform 0.3s ease;
      border-radius: 15px;
      object-fit: cover;
      background: linear-gradient(135deg, #374151, #4b5563);
    }
    
    .match-card:hover .match-img {
      transform: scale(1.05);
    }

    .card-content {
      padding: 2rem;
      text-align: center;
    }

    .match-title {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.25rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 700;
      font-size: 14px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      border: none;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.5s ease;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #7c3aed, #6366f1, #8b5cf6);
      color: white;
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #6d28d9, #4f46e5, #7c3aed);
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 15px 40px rgba(124, 58, 237, 0.6);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #10b981, #22c55e, #34d399);
      color: white;
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #059669, #16a34a, #10b981);
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 15px 40px rgba(16, 185, 129, 0.6);
    }

    .section-container {
      animation: slideInFromBottom 1s ease-out;
    }

    .disclaimer {
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(99, 102, 241, 0.1));
      border: 1px solid rgba(124, 58, 237, 0.3);
      border-radius: 15px;
      padding: 20px;
      margin-top: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: slideInFromBottom 1.2s ease-out;
    }

    .title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0, #cbd5e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: slideInFromBottom 0.8s ease-out;
    }

    .logo-placeholder {
      width: 100%;
      height: 192px;
      background: linear-gradient(135deg, #374151, #4b5563);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .status-live {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      animation: glow 2s ease-in-out infinite;
    }

    .status-upcoming {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
    }
  </style>
</head>
<body>
  <!-- Floating Background Elements -->
  <div class="floating-bg"></div>
  <div class="floating-bg"></div>
  <div class="floating-bg"></div>
  <div class="floating-bg"></div>

  <!-- Main Title -->
  <h1 class="title">üèè CrixZy Upcoming Events</h1>

  <!-- Section -->
  <section id="upcoming" class="section-container grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></section>

  <!-- Disclaimer -->
  <div class="disclaimer">
    <p class="text-sm text-gray-300">
      ‚ö†Ô∏è <strong>Disclaimer:</strong> All content is fetched from public sources. We do not host any content. 
      <br>Credit: drm | üéØ Enjoy seamless live streaming experience
    </p>
  </div>

  <script>
    const sectionUpcoming = document.getElementById('upcoming');

    // Intersection Observer for scroll animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          const card = entry.target;
          const cardIndex = Array.from(card.parentElement.children).indexOf(card);
          
          // Add delay based on card position - only animate once
          setTimeout(() => {
            if (cardIndex % 3 === 0) {
              card.classList.add('animate-left');
            } else if (cardIndex % 3 === 1) {
              card.classList.add('animate-in');
            } else {
              card.classList.add('animate-right');
            }
          }, cardIndex * 100);
          
          // Remove observer after animation to prevent re-triggering
          observer.unobserve(card);
        }
      });
    }, observerOptions);

    async function fetchUpcoming() {
      const urls = [
        "https://api.allorigins.win/raw?url=https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json",
        "https://corsproxy.io/?https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json",
        "https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json"
      ];

      for (const url of urls) {
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          
          const data = await res.json();

          if (data && Array.isArray(data)) {
            data.forEach((match, index) => {
              const card = document.createElement("div");
              card.className = "match-card";

              const content = document.createElement("div");
              content.className = "card-content";

              // Add logo/image from src field
              const logoContainer = document.createElement("div");
              if (match.src) {
                const img = document.createElement("img");
                img.src = match.src;
                img.alt = match.event_name || match.title || 'Cricket Match';
                img.className = "match-img w-full h-48 object-cover rounded-xl mb-4";
                img.onerror = function() {
                  const placeholder = document.createElement("div");
                  placeholder.className = "logo-placeholder";
                  placeholder.innerHTML = "üèè";
                  this.parentNode.replaceChild(placeholder, this);
                };
                logoContainer.appendChild(img);
              } else {
                const placeholder = document.createElement("div");
                placeholder.className = "logo-placeholder";
                placeholder.innerHTML = "üèè";
                logoContainer.appendChild(placeholder);
              }
              content.appendChild(logoContainer);

              // Status badge
              const statusBadge = document.createElement("span");
              statusBadge.className = `status-badge ${match.status === 'LIVE' ? 'status-live' : 'status-upcoming'}`;
              statusBadge.innerHTML = match.status === 'LIVE' ? 'üî¥ LIVE' : 'üìÖ UPCOMING';
              content.appendChild(statusBadge);

              const matchInfo = document.createElement("div");
              matchInfo.innerHTML = `
                <h2 class="match-title">${match.event_name || match.title || 'Cricket Match'}</h2>
                <p class="text-lg text-gray-300 mb-2 font-semibold">${match.match_name || match.team_1 + ' vs ' + match.team_2 || 'Teams TBD'}</p>
                <p class="text-sm text-gray-400 mb-6">‚è∞ ${match.startTime || 'TBD'}</p>
                <div class="flex flex-wrap justify-center gap-3">
                  ${match.dai_url ? `<a href="https://starry7c.github.io/CrixzyLive?stream=${encodeURIComponent(match.dai_url)}" target="_blank" class="btn btn-primary">üé¨ Watch</a>` : ''}
                  ${match.adfree_url ? `<a href="https://starry7c.github.io/CrixzyLive/?stream=${encodeURIComponent(match.adfree_url)}" target="_blank" class="btn btn-secondary">‚ú® Ad-Free</a>` : ''}
                  ${!match.dai_url && !match.adfree_url ? '<span class="text-gray-400 text-sm">Coming Soon</span>' : ''}
                </div>
              `;
              content.appendChild(matchInfo);
              
              card.appendChild(content);
              sectionUpcoming.appendChild(card);
              observer.observe(card);
            });

            console.log(`Loaded ${data.length} matches successfully`);
            return; // Success, exit function
          }
        } catch (e) {
          console.log(`Failed to fetch from ${url}:`, e.message);
          continue; // Try next URL
        }
      }

      // If all URLs failed, show placeholder content
      showPlaceholderContent(sectionUpcoming);
    }

    function showPlaceholderContent(section) {
      console.log(`Showing placeholder content for matches`);
      
      const placeholderData = [
        {
          title: "India vs Sri Lanka",
          time: "Tomorrow 2:30 PM",
          status: "UPCOMING"
        },
        {
          title: "Australia vs West Indies", 
          time: "July 21, 7:00 PM",
          status: "UPCOMING"
        },
        {
          title: "England vs Bangladesh",
          time: "July 22, 3:30 PM", 
          status: "UPCOMING"
        }
      ];

      placeholderData.forEach((match, index) => {
        const card = document.createElement("div");
        card.className = "match-card";

        const content = document.createElement("div");
        content.className = "card-content";

        // Add placeholder logo
        const placeholder = document.createElement("div");
        placeholder.className = "logo-placeholder";
        placeholder.innerHTML = "üèè";
        content.appendChild(placeholder);

        const statusBadge = document.createElement("span");
        statusBadge.className = "status-badge status-upcoming";
        statusBadge.innerHTML = "üìÖ UPCOMING";
        content.appendChild(statusBadge);

        const titleEl = document.createElement("h2");
        titleEl.className = "match-title";
        titleEl.innerText = match.title;
        content.appendChild(titleEl);

        const timeEl = document.createElement("p");
        timeEl.className = "text-sm text-gray-400 mb-4";
        timeEl.innerText = match.time;
        content.appendChild(timeEl);

        const btn = document.createElement("div");
        btn.className = "btn btn-secondary";
        btn.innerHTML = "‚è∞ Set Reminder";
        btn.style.cursor = "default";
        btn.style.opacity = "0.7";
        btn.onclick = () => alert("This is a demo match. Real matches will have working links!");
        
        content.appendChild(btn);
        card.appendChild(content);
        section.appendChild(card);
        observer.observe(card);
      });
    }

    // Load data
    fetchUpcoming();
  </script>
</body>
</html>
