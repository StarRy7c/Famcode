<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrixZy Events</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
    
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e293b);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 16px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(-10px) rotate(-1deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLeft {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInRight {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
      50% { box-shadow: 0 0 40px rgba(124, 58, 237, 0.8), 0 0 60px rgba(99, 102, 241, 0.4); }
    }

    .floating-bg {
      position: fixed;
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, rgba(99, 102, 241, 0.1), rgba(124, 58, 237, 0.1));
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      z-index: -1;
    }

    .floating-bg:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .floating-bg:nth-child(2) { top: 20%; right: 10%; animation-delay: 2s; }
    .floating-bg:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 4s; }
    .floating-bg:nth-child(4) { bottom: 10%; right: 20%; animation-delay: 1s; }
    
    .match-card {
      background: linear-gradient(135deg, #1e293b, #334155);
      border-radius: 20px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(50px);
    }
    
    .match-card.animate-in { animation: fadeInUp 0.8s ease-out forwards; }
    .match-card.animate-left { animation: fadeInLeft 0.8s ease-out forwards; }
    .match-card.animate-right { animation: fadeInRight 0.8s ease-out forwards; }

    .match-card:hover {
      transform: translateY(-15px) scale(1.05) rotate(1deg);
      box-shadow: 0 25px 50px rgba(99, 102, 241, 0.3), 0 0 50px rgba(124, 58, 237, 0.2);
      border-color: rgba(99, 102, 241, 0.5);
    }

    .match-img {
      transition: transform 0.3s ease;
      border-radius: 15px;
      object-fit: cover;
      background: linear-gradient(135deg, #374151, #4b5563);
    }
    
    .card-content {
      padding: 2rem;
      text-align: center;
    }

    .match-title {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.25rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 700;
      font-size: 14px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      border: none;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #7c3aed, #6366f1, #8b5cf6);
      color: white;
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
    }
    
    .disclaimer {
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(99, 102, 241, 0.1));
      border: 1px solid rgba(124, 58, 237, 0.3);
      border-radius: 15px;
      padding: 20px;
      margin-top: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0, #cbd5e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulse 6s ease-in-out infinite;
    }

    .logo-placeholder {
      width: 100%;
      height: 192px;
      background: linear-gradient(135deg, #374151, #4b5563);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="floating-bg"></div>
  <div class="floating-bg"></div>
  <div class="floating-bg"></div>
  <div class="floating-bg"></div>

  <h1 class="title">üèè CrixZy Upcoming Events</h1>
  <section id="upcoming" class="section-container grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></section>

  <div class="disclaimer">
    <p class="text-sm text-gray-300">
      ‚ö†Ô∏è <strong>Disclaimer:</strong> All content is fetched from public sources. We do not host any content. 
      <br>Credit: drm | üéØ Enjoy seamless live streaming experience
    </p>
  </div>

  <script>
    const sectionUpcoming = document.getElementById('upcoming');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          const card = entry.target;
          const cardIndex = Array.from(card.parentElement.children).indexOf(card);
          
          setTimeout(() => {
            if (cardIndex % 3 === 0) card.classList.add('animate-left');
            else if (cardIndex % 3 === 1) card.classList.add('animate-in');
            else card.classList.add('animate-right');
          }, cardIndex * 100);
          
          observer.unobserve(card);
        }
      });
    }, { threshold: 0.1 });

    /**
     * Parses the custom date string "HH:mm:ss AM/PM DD-MM-YYYY" into a Date object.
     * @param {string} dateString The date string from the JSON.
     * @returns {Date | null} A Date object or null if parsing fails.
     */
    function parseCustomDate(dateString) {
      if (!dateString) return null;
      try {
        const parts = dateString.split(' ');
        if (parts.length < 3) return null;

        const time = parts[0];
        const ampm = parts[1].toUpperCase();
        const dateParts = parts[2].split('-');

        const day = parseInt(dateParts[0], 10);
        const month = parseInt(dateParts[1], 10) - 1; // JS months are 0-indexed
        const year = parseInt(dateParts[2], 10);

        let [hours, minutes, seconds] = time.split(':').map(num => parseInt(num, 10));

        if (ampm === 'PM' && hours < 12) {
          hours += 12;
        }
        if (ampm === 'AM' && hours === 12) { // Midnight case
          hours = 0;
        }

        return new Date(year, month, day, hours, minutes, seconds);
      } catch (error) {
        console.error("Could not parse date:", dateString, error);
        return null; // Return null if parsing fails
      }
    }

    /**
     * Shows an error message on the screen if content cannot be fetched.
     */
    function showFetchError() {
        sectionUpcoming.innerHTML = `
            <div class="col-span-1 sm:col-span-2 lg:col-span-3 text-center p-8 bg-red-900 bg-opacity-30 rounded-lg">
                <h2 class="text-2xl font-bold text-red-400 mb-2">üö® Unable to Fetch Events</h2>
                <p class="text-gray-300">Could not load live event data at this time. Please try again later.</p>
            </div>
        `;
    }

    async function fetchUpcoming() {
      const targetUrl = "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json";
      // **FIX: Using multiple fallback proxies for reliability**
      const proxies = [
        "https://api.allorigins.win/raw?url=",
        "https://corsproxy.io/?",
      ];
      
      let data = null;

      for (const proxy of proxies) {
        const url = proxy + encodeURIComponent(targetUrl);
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          data = await res.json();
          console.log(`Successfully fetched data using ${proxy}`);
          break; // Exit loop on success
        } catch (e) {
          console.error(`Failed to fetch using ${proxy}:`, e.message);
        }
      }

      if (!data) {
        showFetchError(); // **FIX: Show on-screen error if all proxies fail**
        return;
      }
      
      if (data && Array.isArray(data)) {
        data.forEach((match) => {
          const card = document.createElement("div");
          card.className = "match-card";

          // **FIX: Reliable date parsing and formatting**
          const startTime = parseCustomDate(match.startTime);
          const displayTime = startTime ? startTime.toLocaleString() : 'TBD';

          card.innerHTML = `
            <div class="card-content">
              ${match.src ? 
                `<img src="${match.src}" alt="${match.event_name || 'Event'}" class="match-img w-full h-48 object-cover rounded-xl mb-4" onerror="this.onerror=null;this.replaceWith(document.createElement('div'));this.className='logo-placeholder'; this.innerHTML='üèè';">` :
                `<div class="logo-placeholder">üèè</div>`
              }
              <div class="match-info">
                <h2 class="match-title">${match.event_name || 'Cricket Match'}</h2>
                <p class="text-lg text-gray-300 mb-2 font-semibold">${match.match_name || 'Teams TBD'}</p>
                <p class="text-sm text-gray-400 mb-6">‚è∞ Start: ${displayTime}</p>
                <div class="flex flex-wrap justify-center gap-3">
                  ${match.dai_url ? `<a href="https://starry7c.github.io/CrixzyLive?stream=${encodeURIComponent(match.dai_url)}" target="_blank" class="btn btn-primary">üé¨ Watch</a>` : ''}
                  ${match.adfree_url ? `<a href="https://starry7c.github.io/CrixzyLive/?stream=${encodeURIComponent(match.adfree_url)}" target="_blank" class="btn btn-secondary">‚ú® Ad-Free</a>` : ''}
                  ${!match.dai_url && !match.adfree_url ? '<span class="text-gray-400 text-sm">Coming Soon</span>' : ''}
                </div>
              </div>
            </div>
          `;
          sectionUpcoming.appendChild(card);
          observer.observe(card);
        });
      }
    }

    fetchUpcoming();
  </script>
</body>
</html>
